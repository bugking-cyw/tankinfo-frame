server:
  port: 81
spring:
  cloud:
    nacos:
      discovery:
        ##服务的注册
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  application:
    name: tankinfo-gateway
  profiles:
    active: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:9401/rsa/publicKey'
  redis:
    database: 0
    port: 6379
    host: 127.0.0.1
    password: 1qaz@WSX
secure:
  ignore:
    urls:
      - "/actuator/**"
      - "/auth/oauth/token"
      - "/doc.html"
      - "/api-docs-ext"
      - "/swagger-resources"
      - "/api-docs"
      - "/swagger-ui.html"
      - "/swagger-resources/configuration/ui"
      - "/swagger-resources/configuration/security"
      - "/webjars/**"
