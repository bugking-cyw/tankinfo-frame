server:
  port: 80
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            # 返回的资源共享给请求来源
            allowed-origins:
              - "http://localhost:9528"
              - "*"
            # 比如cookie, authorization之类的认证信息
            allow-credentials: true
            allowed-headers: "*"
            allowed-methods: "*"
            expose-headers: "*"
            # 表示Options可以在浏览器缓存多长时间
            max-age: 600
    nacos:
      discovery:
        ##服务的注册
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  application:
    name: tankinfo-basic-gateway
  profiles:
    active: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:5050/rsa/publicKey
  redis:
    database: 0
    port: 6379
    host: localhost
    password: 1qaz@WSX
knife4j:
  production: false

secure:
  ignore:
    urls: #配置白名单路径
      - "/actuator/**"
      - "/tankinfo-admin/admin/login"
      - "/tankinfo-basic-auth/oauth/token"
      - "/doc.html"
      - "/api-docs-ext"
      - "/swagger-resources"
      - "/api-docs"
      - "/swagger-ui.html"
      - "/swagger-resources/configuration/ui"
      - "/swagger-resources/configuration/security"
      - "/webjars/**"
      - "/tankinfo-receivable/v2/api-docs"
      - "/tankinfo-admin/v2/api-docs"
#      - "/tankinfo-admin/admin/currentUser"
